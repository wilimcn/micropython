name: esp32 port

on:
  push:
  pull_request:
    paths:
      - '.github/workflows/*.yml'
      - 'tools/**'
      - 'py/**'
      - 'extmod/**'
      - 'lib/**'
      - 'drivers/**'
      - 'ports/esp32/**'
env:

  SSH_ACTIONS: true
  UPLOAD_WETRANSFER: true

  TZ: Asia/Shanghai

jobs:

  build_idf43:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Install packages
      run: source tools/ci.sh && ci_esp32_idf43_setup
    - name: Build
      run: source tools/ci.sh && ci_esp32_build

    - name: Download a Build Artifact
      uses: actions/download-artifact@v3.0.0
      with:
          name: micropython
          path: /home/runner/work/micropython/micropython/ports/esp32/build-GENERIC_C3/*.bin
    - name: Upload firmware to WeTransfer
      id: wetransfer
      if: env.UPLOAD_WETRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer wet /home/runner/work/micropython/micropython/ports/esp32/build-GENERIC_C3/*.bin
        echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"
        echo "::set-output name=url::$(cat wetransfer.log | grep https | cut -f3 -d" ")"
